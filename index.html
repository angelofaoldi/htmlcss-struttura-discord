<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- PRIMA SEZIONE: HEADER: LOGO + LINK + LOGIN -->
    <header>
       <div class="container bg-lightblue">
            <div class="row">

                <!-- COLONNA LOGO  -->
                <div class="col-25">
                    <div class="text-left padding-10">
                        logo
                    </div>
                </div>

                <!-- COLONNA LISTA LINK -->
                <div class="col-50">
                    <ul class="unordered-list text-center padding-10">
                        <li>
                            <a href="#">link</a>
                        </li>
                        <li>
                            <a href="#">link</a>
                        </li>
                        <li>
                            <a href="#">link</a>
                        </li>
                        <li>
                            <a href="#">link</a>
                        </li>
                        <li>
                            <a href="#">link</a>
                        </li>
                    </ul>
                </div>

                <!-- COLONNA LOGIN  -->
                <div class="col-25">
                    <div class="text-right padding-10">
                        login
                    </div>
                </div>

            </div>
       </div>
    </header>
    <!-- FINE HEADER  -->

    <!-- INIZIO MAIN: LAYOUT -->
    <main>
      <div class="bg-darkblue padding-50">
        <div class="container-small">
            <div class="row">
                <div class="col-100 bg-darkorchid">

                </div>
            </div>
        </div>
      </div>

      <!-- CONTENITORI 60 + 40 -->
      <div class="padding-50">
        <div class="container">
            <div class="row">
                <div class="col-60"></div>
                <div class="col-40"></div>
            </div>
        </div>
      </div>

      <!-- CONTENITORI INVERTITI 40 + 60 -->
      <div class="bg-lightgray padding-50">
        <div class="container">
            <div class="row">
                <div class="col-40"></div>
                <div class="col-60"></div>
            </div>
        </div>
      </div>

      <!-- CONTENITORI 60 + 40 (2)  -->
      <div class="padding-50">
        <div class="container">
            <div class="row">
                <div class="col-60"></div>
                <div class="col-40"></div>
            </div>
        </div>
      </div>

      <!-- GRANDE CONTENITORE VERDE  -->
      <div class="bg-lightgray padding-50">
        <div class="container">
            <div class="row">
                <div class="col-100 height-500 bg-green">

                </div>
            </div>
        </div>
      </div>
    </main>
    <!-- FINE MAIN -->


    <!-- INIZIO FOOTER -->
    <footer>

        <!-- TOP FOOTER -->
        <div class="top-footer">
            <div class="container">
                <div class="row">
                    <div class="col-34"></div>
                    <div class="col-17"></div>
                    <div class="col-17"></div>
                    <div class="col-17"></div>
                    <div class="col-17"></div>
                </div>
            </div>
        </div>

        <!-- BOTTOM-FOOTER -->
        <div class="bottom-footer">
            <div class="container">
                <div class="row">
                    <div class="col-100 height-100">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="bottom-footer-content">logo</div>
                            <div class="bottom-footer-content">button</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
